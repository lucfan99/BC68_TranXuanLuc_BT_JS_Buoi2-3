<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container row d-flex">
      <div class="d-flex align-items-center">
        <div
          class="nav col-3 flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-bai1-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 1
          </button>
          <button
            class="nav-link"
            id="v-pills-bai2-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Bài 2
          </button>
          <button
            class="nav-link"
            id="v-pills-bai3-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-messages"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            Bài 3
          </button>
          <button
            class="nav-link"
            id="v-pills-bai4-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            Bài 4
          </button>
          <button
            class="nav-link"
            id="v-pills-bai5-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            Bài 5
          </button>
        </div>
        <div class="tab-content col-9" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-bai1-tab"
          >
            <div class="container bai1_content">
              <h2>Bài 1 : Tính tiền lương nhân viên</h2>
              <div class="3Khoi">
                <h3>Đầu vào:</h3>
                <p>Lương 1 ngày : 100.000 đ</p>
                <p>Nhập số ngày làm</p>
                <h3>Xử lý:</h3>
                <p>Lương = lương 1 ngày * số ngày</p>
                <h3>Đầu ra:</h3>
                <p>Tiền lương</p>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Số ngày làm </label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="ngayLam"
                  aria-describedby="helpId"
                  placeholder="Nhập vào số ngày làm ... "
                />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-bai2-tab"
          >
            <h2>Bài 2: Tính giá trị trung bình</h2>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-bai3-tab"
          >
            <h2>Bài 3: Quy đổi tiền</h2>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-bai4-tab"
          >
            <h2>Bài 4: Tính diện tích, chu vi hình chữ nhật</h2>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-bai5-tab"
          >
            <h2>Bài 5: Tính tổng hai ký số</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="JS/chain.js"></script>
  </body>
</html>
